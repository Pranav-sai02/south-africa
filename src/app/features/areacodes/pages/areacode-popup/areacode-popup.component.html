<div class="modal-backdrop">
  <div class="modal-content">
    <!-- Header -->
    <h2 class="modal-title">Add New Area Code</h2>

    <!-- Close Button -->
    <button class="close-btn" type="button" (click)="onClose()">Ã—</button>

    <form [formGroup]="areaForm" (ngSubmit)="onSubmit()" class="form-container">
      <!-- Row 1: Area Code and Description -->
      <div class="form-row">
        <div class="form-field">
          <label>Area Code <span class="required">*</span></label>
          <input formControlName="areaCode" type="text" placeholder="00263" />
        </div>

        <div class="form-field">
          <label>Description</label>
          <input
            formControlName="description"
            type="text"
            placeholder="Zimbabwe"
          />
        </div>
      </div>

      <!-- Row 2: Type and Active Checkbox -->
      <div class="form-row">
        <div class="form-field">
          <label>Type</label>
          <select formControlName="type">
            <option value="Landline">Landline</option>
            <option value="Mobile">Mobile</option>
          </select>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" formControlName="isActive" />
          <label>Is Active?</label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button class="btn cancel-btn" type="button" (click)="onCancel()">
          Cancel
        </button>
        <button class="btn submit-btn" type="submit" (click)="onSubmit()">
           Save
        </button>
      </div>
    </form>
  </div>
</div>
